<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="studentPattern" x="0" y="0" width="300" height="300" patternUnits="userSpaceOnUse">
      
      <!-- Book icon -->
      <g opacity="0.25" transform="translate(50, 50)">
        <rect x="0" y="0" width="30" height="40" fill="none" stroke="#72C69B" stroke-width="1.5"/>
        <line x1="0" y1="10" x2="30" y2="10" stroke="#72C69B" stroke-width="1"/>
        <line x1="15" y1="0" x2="15" y2="40" stroke="#72C69B" stroke-width="1"/>
      </g>
      
      <!-- Backpack icon -->
      <g opacity="0.25" transform="translate(200, 80)">
        <path d="M 5 10 Q 5 5 10 5 L 20 5 Q 25 5 25 10 L 25 35 Q 25 40 20 40 L 10 40 Q 5 40 5 35 Z" 
              fill="none" stroke="#72C69B" stroke-width="1.5"/>
        <rect x="12" y="15" width="6" height="8" fill="none" stroke="#72C69B" stroke-width="1"/>
        <line x1="10" y1="0" x2="10" y2="5" stroke="#72C69B" stroke-width="1.5"/>
        <line x1="20" y1="0" x2="20" y2="5" stroke="#72C69B" stroke-width="1.5"/>
      </g>
      
      <!-- Calculator icon -->
      <g opacity="0.25" transform="translate(150, 200)">
        <rect x="0" y="0" width="25" height="35" rx="2" fill="none" stroke="#72C69B" stroke-width="1.5"/>
        <rect x="3" y="3" width="19" height="8" fill="#72C69B" opacity="0.3"/>
        <circle cx="7" cy="18" r="1.5" fill="#72C69B"/>
        <circle cx="12.5" cy="18" r="1.5" fill="#72C69B"/>
        <circle cx="18" cy="18" r="1.5" fill="#72C69B"/>
        <circle cx="7" cy="25" r="1.5" fill="#72C69B"/>
        <circle cx="12.5" cy="25" r="1.5" fill="#72C69B"/>
        <circle cx="18" cy="25" r="1.5" fill="#72C69B"/>
      </g>
      
      <!-- Coffee cup icon -->
      <g opacity="0.25" transform="translate(80, 180)">
        <path d="M 5 10 L 5 25 Q 5 30 10 30 L 20 30 Q 25 30 25 25 L 25 10 Z" 
              fill="none" stroke="#72C69B" stroke-width="1.5"/>
        <path d="M 25 15 Q 30 15 30 20 Q 30 25 25 25" 
              fill="none" stroke="#72C69B" stroke-width="1.5"/>
        <line x1="8" y1="5" x2="10" y2="10" stroke="#72C69B" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="15" y1="3" x2="15" y2="10" stroke="#72C69B" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="22" y1="5" x2="20" y2="10" stroke="#72C69B" stroke-width="1.5" stroke-linecap="round"/>
      </g>
      
      <!-- Laptop icon -->
      <g opacity="0.25" transform="translate(220, 220)">
        <rect x="5" y="5" width="35" height="20" rx="1" fill="none" stroke="#72C69B" stroke-width="1.5"/>
        <line x1="0" y1="25" x2="45" y2="25" stroke="#72C69B" stroke-width="2" stroke-linecap="round"/>
        <rect x="20" y="27" width="5" height="1" fill="#72C69B"/>
      </g>
      
      <!-- Subtle connecting dots -->
      <circle cx="100" cy="100" r="2" fill="#72C69B" opacity="0.3"/>
      <circle cx="250" cy="50" r="2" fill="#72C69B" opacity="0.3"/>
      <circle cx="30" cy="250" r="2" fill="#72C69B" opacity="0.3"/>
      
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- Pattern overlay -->
  <rect width="100%" height="100%" fill="url(#studentPattern)"/>
</svg>